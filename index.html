<!DOCTYPE html>
<html>
    <head>
        <title>Etch-a-Sketch</title>
        <script src="scripts/main.js" defer></script>
        <link href="styles/style.css" rel="stylesheet">
        <link rel="icon" type="image/png" sizes="32x32" href="styles/brush.jpg">
    </head>
    <body>
            <input type="range" min="1" max="64" value="16" id="slider">
            <p id="value" class="pp">16x16</p>
            <div id="leftside">
                <input type="color" id="picker" value="#202020">
                <input type="button" class="buttons" id="clrmode" value="Color Mode">
                <input type="button" class="buttons" id="rainmode" value="Rainbow">
                <input type="button" class="buttons" id="eraser" value="Eraser">
                <input type="button" class="buttons" id="clear" value="Clear">
            </div>
    </body>
</html>
